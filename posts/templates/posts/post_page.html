{% extends 'layout.html' %}
{% block title %} 
{{ post.title }} 
{% endblock %} 
{% block content %}
  <section>
    <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
    {% comment %} <img class="banner" src="{% static 'mdeia/{post.banner.url}' %}" alt="{{ post.title }}" /> {% endcomment %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
  </section>
{% endblock %}
